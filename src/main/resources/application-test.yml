spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:h2:mem:flow_day_test;MODE=MYSQL
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
